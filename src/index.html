<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SyRF Component Test</title>
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script> 
  <script src='node_modules/@wildfalcon/graph-displayer/dist/index.js'></script>
  <script>
      // Attach an event handler to graph-displayer. 
      // This shows how to listen to events generated by the React internals
      // of graph-displayer
      window.addEventListener('load', async loadEvent => {
           const graph_displayer = document.getElementById('graph-displayer');

           graph_displayer.addEventListener('graphClicked', event => {
            console.log('graphClick recieved:', event);
           })
        });
    </script>
</head>
<body>
  <div id="root">
      <simple-web-component></simple-web-component>
    <graph-displayer id="graph-displayer" config='{
      "coords": {"x": 100, "y":70, "w":200, "h": 200},
      "pdfUrl": "http://localhost:8080/public/Curto-Reyes_2010.pdf",
      "width": 200,
      "height": 200,
      "pageIndex": 5,
      "pdfScale" : 1
    }'/>
  </div>
</body>
</html>
